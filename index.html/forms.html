<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hemen Üye Ol</title>   
</head>
<body>
  <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
  <hr>
  <h3>Hesap Bilgileriniz</h3>
  <table>
    <tbody>
      <tr>
        <td style=" width: 120px;">
          <label for="username">Kullanıcı Adı :</label>
        </td>
        <td style="width: 50px;"></td>
        <td>
          <input type="text" id="username" placeholder="Kullanıcı adı giriniz.">
        </td>
      </tr>
      <tr>
        <td>
          <label for="mail">Eposta :</label>
        </td>
        <td style="width: 5opx;"></td>
        <td>
          <input type="email" id="mail" placeholder="Eposta giriniz.">
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Parola :</label>
        </td>
        <td></td>
        <td>
          <input type="password" id="password" placeholder="Parola giriniz.">
        </td>
      </tr>
    </tbody>
  </table>
  <h3>Kişisel Bilgileriniz</h3>
  <table>
    <tbody>
      <tr>
        <td style="width: 120px;">
          <label for="name">Adınız :</label>
        </td>
        <td style="width: 50px;"></td>
        <td>
          <input type="text" id="name" placeholder="Adınız">
        </td>
      </tr>
      <tr>
        <td>
          <label for="surname">Soyadınız :</label>
        </td>
        <td style="width: 50px;"></td>
        <td>
          <input type="text" id="surname" placeholder="Soyadınızı giriniz">
        </td>
      </tr>
      <tr>
        <td>
          <label for="city">Şehir :</label>
        </td>
        <td style="width: 50px;"></td>
        <td>
          <select name="Şehir" id="city">
            <option value="">Seçiniz</option>
            <option value="">İstanbul</option>
            <option value="">Ankara</option>
            <option value="">İzmir</option>
          </select>
        </td>
      </tr>
      <td>
        <label for="sex">Cinsiyet :</label>
      </td>
      <td style="width: 50px;"></td>
      <td>
        <input type="radio" name="Cinsiyet"> Kadın
        <input type="radio" name="Cinsiyet"> Erkek
        <input type="radio" name="Cinsiyet"> Belirtmek istemiyorum.
      </td>
      <tr>
        <td>
          <label for="hobbies">Hobileriniz :</label>
        </td>
        <td></td>
        <td>
          <input type="checkbox"> Sinema
          <input type="checkbox"> Spor
          <input type="checkbox"> Kitaplar
          <input type="checkbox"> Fotoğraf çekmek
          <br>
          <input type="checkbox"> Resim yapmak
          <input type="checkbox"> Müzik
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <button type="submit">Kaydet</button>
        </td>
      </tr>
    </tbody>
  </table>
  <iframe src="https://i.pinimg.com/564x/cd/e7/0c/cde70c1968c7251c0dcd18d1cbf9e902.jpg" frameborder="0" width="200px" height="200px" title="Muziplik Tamamlandı!"></iframe>
</body>
</html>
